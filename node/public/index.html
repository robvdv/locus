<body>

<!-- REGISTER FORM -->
<div id="register-wrapper" class="screen-wrapper">

<div class="row">
<div class="col s12 m6">
<div class="card blue-grey darken-1">
<div class="card-content white-text">

  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="material-icons prefix">account_circle</i>
          <input placeholder="Placeholder" id="textfield_new_name" type="text" class="validate" value="John">
          <label for="textfield_new_name">What's your name?</label>
        </div>
      </div>
      <div class="row hidden">
        <div class="input-field col s12">
          <input id="mac_address" type="text" class="validate" value="MyMac" >
          <label for="mac_address">Mac Address</label>
        </div>
      </div>
    </form>
  </div>

  <div class="card-action">
    <button class="btn waves-effect waves-light register" type="submit" name="action">Submit
      <i class="material-icons right">send</i>
    </button>
  </div>

</div>
</div>
</div>
</div>

</div>

<div id="menu-wrapper">

  <nav class="nav-extended">
    <div class="nav-wrapper">
      <a href="#" class="brand-logo">Playa</a>
      <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
    </div>
    <div class="nav-content">
      <ul class="tabs tabs-transparent">
        <li class="tab"><a href="#contacts" class="active">Contacts</a></li>
        <li class="tab"><a href="#chats">Chats</a></li>
        <li class="tab"><a href="#map">Map</a></li>
      </ul>
    </div>
  </nav>

  <div id="contacts-wrapper" class="screen-wrapper">
    <ul class="collection contacts-list"></ul>
  </div>

  <div id="chats-wrapper" class="screen-wrapper">
    <ul class="collection chats-list"></ul>
  </div>

  <div id="map-wrapper" class="screen-wrapper">
    map
  </div>
</div>

<div id="chat-wrapper" class="screen-wrapper">
  <ul class="collection chat-list">
  </ul>
</div>
