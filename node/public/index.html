<!-- REGISTER FORM -->
<div id="register-wrapper" class="screen-wrapper">
<div class="mdl-grid" >
  <div class="mdl-card mdl-shadow--16dp util-center util-spacing-h--40px">
    <div class="mdl-card__title mdl-color--teal-500">
      <h2 class="mdl-card__title-text mdl-color-text--white">Create a New Account</h2>
    </div>
    <div class="mdl-card__supporting-text mdl-grid">

      <b class="mdl-color-text--accent">Error message goes here</b>

      <form method="POST" action="">
        <input type="hidden" name="action" value="register"/>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
          <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_new_mac_address">MAC address</label>
          <input class="mdl-textfield__input" type="text" id="textfield_new_mac_address" name="mac_address" value="mymac"/>
          <span class="mdl-textfield__error">MAC address error</span>
        </div>

        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
          <label class="mdl-textfield__label mdl-color-text--grey" for="textfield_new_name">Name</label>
          <input class="mdl-textfield__input" type="text" id="textfield_new_name" name="name" pattern="^[a-z A-Z0-9'_-]{3,30}$" value="John Doe"/>
          <span class="mdl-textfield__error">3-15 characters with only letters, digits, underscore, inverted comma and hyphen</span>
        </div>

        <div class="mdl-cell mdl-cell--12-col send-button" align="center">
          <button class="mdl-button mdl-js-ripple-effect mdl-js-button mdl-button--raised mdl-button--colored register">
            Register
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
